<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Admin authorization</title>
</head>
<body>

<div class="container" layout:fragment="content">
    <div class="row">
        <div class="col-md-12">
            <div class="row d-flex justify-content-center">
                <div class="col-6 justify-content-center">
                    <form th:action="@{/admin}" th:object="${admin}" method="POST" class="row g-6">
                        <div class="col-md-12">
                            <label for="Username" class="form-label">Username</label>
                            <input th:field="*{username}" type="text" class="form-control" id="Username">
                            <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
                               class="fs-6 text-danger fw-lighter">Incorrect date</p>
                        </div>
                        <div class="col-12">
                            <label for="inputPassword" class="form-label">Password</label>
                            <input th:field="*{password}" type="password" class="form-control" id="inputPassword">
                            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                               class="fs-6 text-danger fw-lighter">Incorrect date</p>
                        </div>
                        <div class="col-12 mt-2">
                            <button class="btn btn-primary">Sign in</button>
                            <p th:text="${message}" class="fs-6 text-danger fw-lighter"></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
